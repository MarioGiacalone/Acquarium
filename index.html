<!DOCTYPE html>

<html lang="it">
<head>
<meta charset="utf-8"/>
<meta content="yes" name="mobile-web-app-capable"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
<title>Happy Aquarium WebApp</title>
<link href="style.css" rel="stylesheet"/>
<link href="manifest.json" rel="manifest"/>
<meta content="#0066cc" name="theme-color"/>
<!-- Favicon standard -->
<link href="favicon.png" rel="icon" type="image/png"/>
<!-- Icona per installazione su dispositivo (PWA) -->
<link href="icon-512.png" rel="apple-touch-icon"/>
</head>
<body>





<div id="viewportWrapper"><div id="loginScreen">
<h1>🐠 Happy Aquarium</h1>
<p class="subtitle">Inserisci il tuo username per iniziare a giocare</p>
<input autocomplete="off" id="usernameInput" placeholder="Inserisci username" type="text"/>
<button id="loginBtn">Entra nell'acquario</button>
<footer>© 2025 Giuseppe Mario Giacalone - Happy Aquarium WebApp</footer>
</div><div id="gameScreen"><canvas id="bubbleCanvas" style="position:absolute; inset:0; width:100%; height:100%; z-index:5; pointer-events:none;"></canvas>
<header>
<div class="header-section">
<div class="header-item">
<span>👋</span>
<span id="userDisplay">Mario</span>
</div>
<div class="header-item">
<span>💰</span>
<span id="money">0</span>
</div>
<div class="header-item">
<span>🔢</span>
<span id="loginCountDisplay">0</span>
</div>
</div>
<div class="header-section">
<div class="level-container">
<span>⭐</span>
<div class="level-text" id="levelText">Lvl 1</div>
<div class="level-bar">
<div class="level-progress" id="levelProgress"></div>
</div>
</div>
</div>
<div class="header-section">
<button id="toggleAudioBtn">🔈</button>
<button id="logoutBtn">Esci</button>
</div>
</header>
<div class="header-section" style="margin-bottom: 10px; justify-content: center; gap: 15px;">
<div>
<label for="aquariumSelect">🌊 Acquario:</label>
<select id="aquariumSelect">
<option value="0">1</option>
<option value="1">2</option>
<option value="2">3</option>
</select>
</div>
<div id="bgSelector">
<label for="backgroundSelect">🎨 Sfondo:</label>
<select id="backgroundSelect">
<option value="default">Blu</option>
<option value="ocean">Oceano</option>
<option value="reef">Corallino</option>
</select>
</div>
</div>
<div id="aquarium" style="
    position: relative;
    flex: 1;
    overflow: hidden;
    border-radius: 15px;
    border: 5px solid #0356b5;
    box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 0, 0, 0.2);
"></div>
<div id="actions">
<button id="feedAllBtn">Dai da mangiare a tutti</button>
<button disabled="" id="sellBtn">Vendi elemento selezionato</button>
<button id="editDecoBtn">Modifica/seleziona</button>
<div id="saveSection">
<button onclick="esportaDati()" style="padding: 6px 12px; border-radius: 15px;">📤 Esporta</button>
<button onclick="document.getElementById('importaFile').click()" style="padding: 6px 12px; border-radius: 15px;">📥 Importa</button>
<input accept=".json" id="importaFile" style="display: none;" type="file"/>
</div>
</div>
<br/>
<br/>
<button id="toggleShopBtn" style="margin: 10px;">🛒 Shop</button>
<div id="shopPanel" style="display: none;">
<div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 10px;">
<button id="showFishShopBtn">🐟 Pesci</button>
<button id="showDecorShopBtn">🌿 Decorazioni</button>
</div>
<div id="shop"></div>
</div>
</div><button id="toggleMissionsBtn" style="right: 10px; left: auto; bottom: 10px; top: auto;">🎯 Missioni</button><div id="missionsPanel">
<h3>Missioni Giornaliere <span id="refreshMissions">🔄</span></h3>
<div id="missionsList"></div>
</div><script src="script.js"></script></div></body>
</html>
